<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Description" content="Details for each restaurant: photos, address, hours, reviews, map" />
  <link rel="manifest" href="/manifest.json">

  <link rel="icon" href="/img/icons/icon-152x152.png">
  <meta name="theme-color" content="#2196f3" />

  <!-- Add to home screen for Safari on iOS-->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Restaurant Reviews MWS" />
  <link rel="apple-touch-icon" href="/img/icons/icon-152x152.png" />

  <!-- Add to home screen for Windows-->
  <meta name="msapplication-TileImage" content="/img/icons/icon-152x152.png" />
  <meta name="msapplication-TileColor" content="#000000" />

  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb">
      <ul id="breadcrumb" role="navigation">
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
    </nav>

    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" aria-label="Map">
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <div id="restaurant-reviews-container">
      <!-- Beginning restaurant -->
      <section id="restaurant-container">
        <div id="name-and-favorite">
          <h2 id="restaurant-name"></h2>
          <img id="favorite-toggle-icon">
        </div>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <form class="add-review" id="add-review">
          <h3>Add Review</h3>
          <div>
            <label for="name">Name</label>
            <input class="name-input" name="name" id="name" type="text" placeholder="Name" required />
          </div>
          <div>
            <label for="rating">Rating</label>
            <select id="rating">
              <option value="5">Extremely Good</option>
              <option value="4">Good</option>
              <option value="3">Okay</option>
              <option value="2">Bad</option>
              <option value="1">Unacceptable</option>
            </select>
          </div>
          <div class="comment">
            <label for="comment">Comment</label>
            <textarea id="comment" rows="7" columns="30"></textarea>
          </div>
          <div class="submit-button">
            <input type="submit" value="SUBMIT" id="submit-button" />
            <div id="submit-notification"></div>
          </div>
        </form>
        <ul id="reviews-list"></ul>
      </section>
      <!-- End reviews -->
    </div>

  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
